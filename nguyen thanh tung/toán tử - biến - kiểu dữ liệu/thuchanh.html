<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>thực hành javascript</title>
</head>
<body>
        <h1 align="center">Thực hành : hiển thị đầu ra + nhúng javascript</h1>
        <!-- hiển thị kết quả dùng alert -->
        <p>ví dụ hiển thị kết quả dùng alert</p>
        <button type="button" onclick="showMessage();">Click me</button>
        <script>
            function showMessage(){
                alert('xin chào');
            }
        </script>

        <!-- hiển thị kết quả sử dụng html -->
        <p>ví dụ hiển thị kết quả sử dụng html</p>
        <div id="messageDiv"></div>
        <button type="button" onclick="showMessage2();">Click me</button>
        <script>
            function showMessage2() {
                document.getElementById('messageDiv').innerHTML = 'xin chào các bạn';
            }
        </script>

        <!-- hiển thị kết quả sử dụng document.write() -->
        <p>ví dụ hiển thị kết quả sử dụng document.write()</p>
        <button type="button" onclick="showMessage3();">Click me</button>
        <script>
            function showMessage3() {
                document.write('xin chào các bạn 2');
            }
        </script>

        <!-- hiển thị kết quả sử dụng console.log -->
        <p>ví dụ hiển thị kết quả sử dụng console.log</p>
        <button type="button" onclick="showMessage4();">Click me</button>
        <script>
            function showMessage4() {
                console.log('xin chào các bạn 3');
            }
        </script>

        <!-- thực hành nhúng javascript -->
        <p>thực hành nhúng javascript</p>
        <button type="button" onclick="show();">Click Me!</button>
        <script src="thuchanh.js"> </script>

</body>	
</html>
