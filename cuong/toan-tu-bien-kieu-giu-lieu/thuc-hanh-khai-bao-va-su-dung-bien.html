<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Thực hành] Khai báo và sử dụng biến</title>
</head>

<body>
    <p>Bài tập 1:</p>
    <script>
        let i = 10;
        let f = 20.5;
        let b = true;
        let s = "Hà nội";

        document.write("i = " + i);
        document.write("<br/>");
        document.write("f = " + f);
        document.write("<br/>");
        document.write("b = " + b);
        document.write("<br/>");
        document.write("s = " + s);
    </script>
    <p>Bài tập 2:</p>
    <script>
        let width = 40;
        let height = 20;
        let s = width * height;

        document.write("s = " + s);
    </script>
    <p>Bài tập 3:</p>
    <script>
        let a = prompt("nhập vào số a:");
        let b = prompt("nhập vào số b:");
        if (a%b==0) {
            alert("a chia hết cho b");
        }
        else {
            alert("a không chia hết cho b");
        }
    </script>
</body>

</html>
