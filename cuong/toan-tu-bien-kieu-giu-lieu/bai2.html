<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính độ F</title>
</head>

<body>
    <script>
        let inputdoc = prompt("nhập độ C:");
        let doc = parseInt(inputdoc);
        let dof = 32 + doc / 5 * 9;
        document.write("Độ F:" + dof);
    </script>
</body>

</html>
