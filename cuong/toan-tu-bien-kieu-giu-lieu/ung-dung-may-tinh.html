<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Ứng dụng máy tính</title>
</head>

<body>
    <h1>Calulator</h1>
    <input type="text" value="" id="number_1">
    <input type="text" value="" id="number_2"><br />
    <input type="button" onclick="calculation('+')" value="Addition(+)">
    <input type="button" onclick="calculation('-')" value="Subtraction(-)">
    <input type="button" onclick="calculation('*')" value="Multiplication(*)">
    <input type="button" onclick="calculation('/')" value="Division(/)">
    <br />
    <span id="result"></span>
    <script>
        function calculation($operators) {
            let number_1 = parseInt(document.getElementById("number_1").value);
            let number_2 = parseInt(document.getElementById("number_2").value);
            if ($operators == '+') {
                result = number_1 + number_2;
            } else if ($operators == '-') {
                result = number_1 - number_2;
            } else if ($operators == '*') {
                result = number_1 * number_2;
            } else if ($operators == '/') {
                result = number_1 / number_2;
            }
            document.getElementById("result").innerText = "Result Division: " + result;
        }
    </script>
</body>

</html>
